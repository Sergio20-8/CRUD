<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title> 

    
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">  
</head>
</head>
<body >
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sergio Hidalgo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">TO DO</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/crear-tarea" method="POST">
                            <div class="form-group">
                                <input type="text" placeholder="Tarea" name="content"  class="form-control" autofocus required> 
                            </div>
                            <button type="submit" class="btn btn-outline-light btn-block mt-2" style="width: 100%;">
                                Agregar
                            </button>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            {% for tarea in tareas %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ tarea[1] }} 
                                <div class="ml-auto">
                                    <a href="/eliminar-tarea/{{ tarea[0]}}" class="btn btn-outline-danger btn-sm ml-1" style="font-size: small;">Terminar</a>
                                    <a href="/actualizar-tarea/{{ tarea[0]}}" class="btn btn-outline-primary btn-sm ml-1" style="font-size: small;">Actualizar</a>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    
</body>
</html>
